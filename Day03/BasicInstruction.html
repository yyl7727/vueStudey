<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本指令</title>
    <script src="../js/vue.js"></script>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- v-cloak是用来解决当网速较慢，页面初始化慢导致页面闪动的最佳实践
     通常配合css的display属性一起使用-->
    <div id="app" v-cloak>
        {{message}}

        <!-- v-once的作用是使它作用的元素只被渲染一次，包括元素中的所有子节点，
         v-once通常很少使用，除非当你需要进一步优化性能时-->
        <span v-once>{{message}}</span>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'cnm'
            }
        })
    </script>
</body>
</html>

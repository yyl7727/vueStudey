<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">测试链接</a>
    </div>

        el: '#app',
        data: {
            url: "http://www.baidu.com"
        }
    })
</script>
</html>

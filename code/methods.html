<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text="msg"></div>
        <button @click="msgAdd()">增加</button>
    </div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            msg: 1
        },
        methods: {
            msgAdd: function() {
                this.msg++
            }
        }
    })
</script>
</html>

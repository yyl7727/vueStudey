<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>简单计算器</h1>
        <div>
            <span>数值1</span>
            <span>
                <input v-model="number1" type="text"/>
            </span>
        </div>
        <div>
            <span>数值2</span>
            <span>
                <input v-model="number2" type="text"/>
            </span>
        </div>
        <div>
            <span>
                <button @click="calc">计算</button>
            </span>
            <span>结果为:{{result}}</span>
        </div>
    </div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            number1: '',
            number2: '',
            result: ''
        },
        methods: {
            calc: function() {
                this.result = parseInt(this.number1) + parseInt(this.number2)
            }
        }
    })
</script>
</html>

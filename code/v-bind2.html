<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style type="text/css">
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{active:isActive}"></div>
        <button @click="changeCss">切换有无框线</button>
    </div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            isActive: true
        },
        methods: {
            changeCss: function() {
                if(this.isActive == true){
                    this.isActive = false
                }else {
                    this.isActive = true
                }
                
            }
        }
    })
</script>
</html>

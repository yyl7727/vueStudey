<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性用法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        总价: {{ prices }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                package1: [
                    {
                        name: 'iPhone7',
                        price: 7199,
                        count: 2
                    },
                    {
                        name: 'iPad',
                        price: 2888,
                        count: 1
                    }
                ],
                package2: [
                    {
                        name: 'apple',
                        price: 3,
                        count: 5
                    },
                    {
                        name: 'banana',
                        price: 2,
                        count: 10
                    }
                ]
            },
            computed: {
                prices: function () {
                    var prices = 0;
                    for (var i = 0;i < this.package1.length;i++){
                        prices += this.package1[i].count * this.package1[i].price;
                    }
                    for (var j = 0;j < this.package2.length;j++){
                        prices += this.package2[j].count * this.package2[j].price;
                    }
                    return prices;
                }
            }
        })
    </script>
</body>
</html>

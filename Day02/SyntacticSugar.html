<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法糖</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 语法糖是指在不影响功能的情况下，使用缩写的形式，加快开发的效率 -->
    <!-- v-bind可以简写为:  v-on可以简写为@ -->

    <div id="app">
        <p v-if="show">fak u</p>
        <a :href="url">这是一个测试连接</a>
        <button @click="handleClose">隐藏 fak u</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show: true,
                url: 'https://www.baidu.com'
            },
            methods: {
                handleClose: function () {
                    this.show = false;
                }
            }
        })
    </script>
</body>
</html>

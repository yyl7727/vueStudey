<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用props传递数据</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 因为html不区分大小写 当使用DOM模版时，驼峰命名的props名称要转为短横分割命名 例如: warningText->warning-text  -->
    <div id="app">
        <my-component message="来自父组件的数据" warning-text="提示信息"></my-component>
    </div>
    <script>
        Vue.component('my-component',{
            props: ['message','warningText'],
            template: '<div>{{message}}{{warningText}}</div>'
        })
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>

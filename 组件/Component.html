<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button-count></button-count>
        <button-count></button-count>
        <button-count></button-count>
        <!-- 组件可以进行任意次数的复用，组件中的data必须是一个函数 -->
    </div>
    <script>
        /* 组件 */
        Vue.component('button-count',{
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">你点击了{{count}}次</button>'
        })

        let vue = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>

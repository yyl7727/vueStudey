<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法与事件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        点击次数：{{ counter }}
        <button @click="handleAdd">+</button>
        <button @click="handleAdd(1)">+ 1</button>
        <button @click="handleAdd(10)">+ 10</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                handleAdd: function (count) {
                    count = count || 1;
                    this.counter += count;
                }
            }
        })
    </script>
</body>
</html>

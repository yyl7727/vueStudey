<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单与v-model</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input  type="text" v-model="message" placeholder="请输入cnm">
        <p>{{message}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })
    </script>
</body>
</html>

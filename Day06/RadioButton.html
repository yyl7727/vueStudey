<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="picked" value="js">
        <label>js</label>
        <input type="radio" v-model="picked" value="html">
        <label>html</label>
        <input type="radio" v-model="picked" value="css">
        <label>css</label>

        <p>你选择的是{{picked}}</p>
    </div>
    <script>
        var app = new Vue({
           el: '#app',
           data: {
               picked: 'js'
           }
        });
    </script>
</body>
</html>

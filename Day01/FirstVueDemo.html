<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-if="showBtn" v-on:click="handleClick">Click Me</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                showBtn: true
            },
            methods: {
                handleClick: function () {
                    console.log('Clicked!!')
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二个Vue程序</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                books: [
                    {name: '《Vue.js 实战》'},
                    {name: '《JavaScript 语言精粹》'},
                    {name: '《JavaScript 语言精粹》'}
                ]
            }
        })
    </script>
</body>
</html>

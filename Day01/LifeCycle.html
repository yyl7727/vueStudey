<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--create： Vue实例后调用，一般用于初始化相关数据-->
    <!--mounted： el挂载之后调用，一般在这里处理逻辑-->
    <!--beforeDestroy： Vue实例销毁之前调用，一般用于解绑一些监听-->
    <div id="app">

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                a: 2
            },
            created: function () {
                console.log('这是Created输出的日志')
            },
            mounted: function () {
                console.log('这是mounted输出的日志')
            }
        })
    </script>
</body>
</html>

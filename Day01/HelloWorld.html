<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        {{function1()}}
        <button @click="function1">确定</button>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                msg: '一刀999，是兄弟就来砍我！'
            },
            methods: {
                function1: function () {
                    console.log("function1-------------");
                    //方法中的this是当前vue对象
                    console.log(this);
                    //方法中访问data中的数据
                    console.log(this.msg);
                    this.msg = "一刀999999999";
                }
            }
        });
    </script>
</body>
</html>
